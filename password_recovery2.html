<!--Confirmación solicitud de nueva contraseña-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/password_recovery2.css" />
    <title>Password Recovery 2</title>
  </head>
  <body>
    <div class="login">
      <div class="form-container">
        <img src="./logos/logo_yard_sale.svg" alt="Logo" class="logo" />
        <h1 class="title">Email has been sent!</h1>
        <p class="subtitle">
          Please check your inbox for instructions on how to reset your password
        </p>
        <div class="email-image">
          <img src="./icons/email.svg" alt="Email icon" />
        </div>
        <a href="./login.html">
          <button class="primary-button login-button">Login</button>
        </a>
        <p class="resend">
          <span>Didn't receive the email?</span> <a href="#">Resend</a>
        </p>
        <p class="resend">
          <span>Already confirmed?</span>
          <a href="./new_password.html" target="_blank">Click here</a>
        </p>
      </div>
    </div>
  </body>
</html>
