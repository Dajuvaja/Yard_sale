<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/my_shopping.css" />
    <title>My shopping</title>
  </head>
  <body>
    <div class="my-order">
      <div class="my-order-container">
        <h1 class="title">My orders</h1>
        <div class="my-order-content">
          <div class="order">
            <p><span>15.01.2022</span> <span>4 articles</span></p>
            <p>$480,00</p>
            <img src="./icons/flechita.svg" alt="arrow" />
          </div>
          <div class="order">
            <p><span>02.01.2022</span> <span>6 articles</span></p>
            <p>$720,00</p>
            <img src="./icons/flechita.svg" alt="arrow" />
          </div>
          <div class="order">
            <p><span>09.12.2021</span> <span>2 articles</span></p>
            <p>$240,00</p>
            <img src="./icons/flechita.svg" alt="arrow" />
          </div>
          <div class="order">
            <p><span>24.11.2021</span> <span>8 articles</span></p>
            <p>$960,00</p>
            <img src="./icons/flechita.svg" alt="arrow" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
